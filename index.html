<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Book</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #e24a90;
            --sidebar-width: 250px;
            --header-height: 55px; 
        }

        body {
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            font-size: 0.9rem; 
            line-height: 1.5; 
            
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0; 
            overflow-x: hidden;
        }

        /* --- Header Styles (FIXED and CENTERED with Flexbox) --- */
        header {
            background-color: var(--primary-color);
            color: white;
            height: var(--header-height);
            position: fixed; 
            width: 100%;
            top: 0;
            z-index: 500;
            box-sizing: border-box; 
            
            /* Title Centering Logic */
            display: flex;
            justify-content: center; 
            align-items: center; 
            padding: 15px 60px; /* Balanced padding */
        }

        h1 {
            color: white;
            font-size: 1.8rem;
            margin: 0;
        }

        /* --- Sidebar Toggle (Hamburger Button) --- */
        #menu-toggle {
            position: absolute;
            top: 50%; 
            transform: translateY(-50%); 
            left: 15px; 
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1000;
            padding: 0;
            line-height: 1;
        }

        /* --- Sidebar Styling (Fixed hidden position) --- */
        #sidebar {
            height: 100%;
            width: var(--sidebar-width);
            position: fixed;
            z-index: 999;
            top: 0;
            left: -250px; 
            background-color: #2c3e50;
            padding-top: 0; /* Header padding removed from sidebar */
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        /* Sidebar Header Container for Controls (New) */
        #sidebar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            background-color: #34495e;
            padding: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0; /* Prevents controls from shrinking */
        }
        
        /* Control Buttons (New) */
        .sidebar-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .sidebar-btn:hover {
            color: var(--primary-color);
        }

        /* Search Bar (New) */
        #search-container {
            padding: 10px;
            background-color: #2c3e50;
            border-bottom: 1px solid #3c5064;
            flex-shrink: 0;
        }

        #recipe-search {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #445869;
            color: white;
        }
        
        #recipe-search::placeholder {
            color: #ccc;
        }

        /* Recipe Links Container */
        #recipe-links {
            overflow-y: auto;
            flex-grow: 1;
        }

        #sidebar a {
            padding: 15px 15px;
            text-decoration: none;
            font-size: 0.9rem; 
            line-height: 1.5;
            color: #ccc;
            display: block;
            border-bottom: 1px solid #3c5064;
            transition: color 0.3s, background-color 0.3s;
        }

        #sidebar a:hover {
            color: white;
            background-color: #34495e;
        }

        /* --- Sidebar Open State (Controlled by JS) --- */
        body.sidebar-open #sidebar {
            left: 0;
        }
        
        .content-wrapper {
            padding-top: 65px; 
            transition: transform 0.3s ease-in-out;
        }
        
        body.sidebar-open .content-wrapper {
            transform: translateX(var(--sidebar-width)); 
        }

        /* --- Recipe Visibility Logic --- */
        .recipe-card {
            display: none; 
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto; 
            max-width: 600px;
        }
        
        .recipe-card:target {
            display: block; 
        }
        
        #default-view {
            display: block;
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--card-bg);
            border-radius: 12px;
        }
        
        #pancakes:target ~ #default-view,
        #icecream:target ~ #default-view,
        #matarpaneer:target ~ #default-view {
            display: none;
        }

        /* --- Standard Content Formatting --- */
        .recipe-title { font-size: 1.5rem; color: var(--primary-color); margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .yield-tag { background-color: #eef2f7; color: #555; padding: 5px 10px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; display: inline-block; margin-bottom: 15px; }
        h3 { margin-top: 20px; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; color: #555; }
        .notes h3 { color: var(--accent-color); }
        ul { padding-left: 0; list-style-type: none; }
        ol { padding-left: 20px; }
        li { margin-bottom: 8px; }
        input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
        label { cursor: pointer; }
